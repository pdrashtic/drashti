    <style>
    .box{
         height: 100vh;   
         width: 100%;
         display: flex;
         justify-content: center;
         align-items:center;
         background-color: teal;
    }
    .boxitem{
         height: 200px;
         width: 200px;  
         border-radius:50px;
         border: 15px solid rgb(171, 157, 157);
         border-top: 15px solid darkblue;
         animation-name:box ;
         animation-iteration-count: infinite;
         animation-duration: .5s;
        }
        @keyframes box{
            0%{
                transform: rotate(0deg);
            }
           
            100%{
                transform: rotate(360deg);

            }
            
        }
    </style>
  </head>        
<body>
